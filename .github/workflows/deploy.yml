name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "No package-lock.json found. Falling back to npm install."
            npm install
          fi

      - name: Build
        run: |
          npm run build -- --outDir dist --emptyOutDir
          echo "Build complete."

      - name: Debug dist contents
        run: |
          echo "Listing dist/"
          ls -la dist || true

      - name: SPA fallback (404.html)
        run: |
          if [ -f "dist/index.html" ]; then
            cp dist/index.html dist/404.html
          else
            echo "Warning: dist/index.html not found; skip SPA fallback."
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
